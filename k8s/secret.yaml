# --- Almacena credenciales sensibles de forma segura ---
# ¡IMPORTANTE! Los valores deben estar codificados en Base64.
# Ejemplo: echo -n 'mi-secreto' | base64
apiVersion: v1
kind: Secret
metadata:
  name: saas-app-secrets
  namespace: satisfactory-saas
type: Opaque
data:
  # --- Credenciales de la Base de Datos ---
  DB_USER: # echo -n 'user' | base64 -> dXNlcg==
  DB_PASSWORD: # echo -n 'password' | base64 -> cGFzc3dvcmQ=

  # --- Secretos de Autenticación ---
  NEXTAUTH_SECRET: # echo -n 'tu-secreto-largo-y-seguro' | base64
  GOOGLE_CLIENT_SECRET: # echo -n 'tu-cliente-secreto-de-google' | base64
