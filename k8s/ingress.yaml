# --- Expone la aplicación al tráfico externo a través de un Ingress Controller (ej. NGINX) ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saas-app-ingress
  namespace: satisfactory-saas
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: tu-dominio.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: saas-app-service
                port:
                  number: 80
